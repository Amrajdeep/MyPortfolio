<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - My Portfolio</title>
  <link rel="stylesheet" href="css/contact.css">
  <style>

    #success-message {
      display: none;
      color: #28a745;
      font-size: 1.2em;
      margin-top: 20px;
    }
  </style>
</head>

<body>

<header>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About Me</a></li>
      <li><a href="portfolio.html">Portfolio</a></li>
      <li><a href="resume.html">Resume</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>
</header>


<section id="contact">
  <h1>Contact Me</h1>
  <p>If you have any questions or want to get in touch, feel free to send me a message!</p>


  <form id="contact-form">
    <input type="text" name="name" id="name" placeholder="Your Name" required>
    <input type="email" name="email" id="email" placeholder="Your Email" required>
    <textarea name="message" id="message" placeholder="Your Message" required></textarea>
    <button type="submit">Send Message</button>
  </form>

  <div id="success-message">Your message has been sent successfully!</div>

  <p>Or connect with me on:</p>
  <p><a href="https://github.com/Amrajdeep" class="social-link">GitHub</a></p>
</section>


<footer>
  <p>&copy; 2024 Amrajdeep Kaur. All rights reserved.</p>
</footer>


<script>

  document.getElementById('contact-form').addEventListener('submit', function (e) {
    e.preventDefault();


    const successMessage = document.getElementById('success-message');
    successMessage.style.display = 'block';


    document.getElementById('contact-form').reset();
  });
</script>
</body>

</html>
